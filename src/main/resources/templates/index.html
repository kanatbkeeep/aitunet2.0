<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/index_style.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <section class="headerLeft">
        <a href="/" class="logo">AITUnet</a>
    </section>
    <section class="headerRight">
        <a href="profile" class="miniProfile">
            <div class="miniUsername">kanatos</div>
            <div class="miniAvatar"></div>
        </a>
        <a href="loginUser" class="loginButton">sing in</a>
        <a href="registration" class="loginButton">registration</a>
    </section>
</header>

<section class="postsList">
    <div class="post">
        <div class="postBottom seeMore">sing in to see more</div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            contentType: 'application/json',
            url: "post/getAll",
            dataType: 'json',
            success: function (result) {
                result.forEach(item => {
                    let text = item.textOfPost;
                    let date = item.date;
                    let time = item.time;
                    $.ajax({
                        type: "GET",
                        contentType: 'application/json',
                        url: "user/getUserById",
                        data: {id: item.authorId},
                        dataType: 'json',
                        success: function (result2) {
                            $('.postsList').prepend(
                                '<div class="post">' +
                                '<div class="postTop">' +
                                '<a class="avatarUsername" href="/user?id='+ item.authorId + '" id="' + item.authorId + '">' +
                                '<div class="avatar"></div>' +
                                '<div class="username">'+ result2.username +'</div>' +
                                '</a>' +
                                '<div class="date">' + date + ' ' + time + '</div>' +
                                '</div>' +
                                '<div class="postBottom">' + text + '</div>' +
                                '</div>'
                            );
                            console.log(item)
                        },
                        error: function (e) {
                            console.log("ERROR: ", e);
                        }
                    })
                });
            },
            error: function (e) {
                console.log("ERROR: ", e);
            }
        })

        if (getCookie("Authorization") == null) {
            $('.miniProfile').css("display", "none")
        } else {
            $('.loginButton').css("display", "none")
        }

        let myCookie = getCookie("Authorization");
        let result = parseJwt(myCookie)
        $('.miniUsername').html(result.sub)
    })
</script>
</body>
</html>
