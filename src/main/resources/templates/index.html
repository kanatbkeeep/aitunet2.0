<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    $(document).ready(function () {
        let result
        let myUsername

        if (getCookie("Authorization") == null) {
            $('.miniProfile').css("display", "none")
        } else {
            result = parseJwt(getCookie("Authorization"))
            myUsername = result.sub
            $('.loginButton').css("display", "none")
        }

        $('.miniUsername').html(myUsername)

        $.ajax({
            type: "GET",
            contentType: 'application/json',
            url: "post/getAll",
            dataType: 'json',
            success: function (result) {
                result.forEach(item => {
                    let text = item.textOfPost;
                    let date = item.date;
                    let time = item.time;
                    if (item.friendsOnly) {
                        $.ajax({
                            type: "GET",
                            contentType: 'application/json',
                            url: "user/getUserByUsername",
                            data: {username: myUsername},
                            dataType: 'json',
                            success: function (result2) {
                                let userId = result2.id;
                                if (userId == item.authorId) {
                                    $.ajax({
                                        type: "GET",
                                        contentType: 'application/json',
                                        url: "user/getUserById",
                                        data: {id: item.authorId},
                                        dataType: 'json',
                                        success: function (result4) {
                                            $('.postsList').prepend(
                                                '<div class="post">' +
                                                '<div class="postTop">' +

                                                '<div class="avatar"></div>' +
                                                '<div class="username">' + result4.username + '</div>' +
                                                '</a>' +
                                                '<div class="date">' + date + ' ' + time + '</div>' +
                                                '</div>' +
                                                '<div class="postBottom">' + text + '</div>' +
                                                '</div>'
                                            );
                                            console.log(item)
                                        },
                                        error: function (e) {
                                            console.log("ERROR: ", e);
                                        }
                                    })
                                    return
                                }

                                $.ajax({
                                    type: "GET",
                                    contentType: 'application/json',
                                    url: "friends/showBoth",
                                    data: {ownerId: userId, friendId: item.authorId},
                                    dataType: 'json',
                                    success: function (result3) {
                                        $.ajax({
                                            type: "GET",
                                            contentType: 'application/json',
                                            url: "user/getUserById",
                                            data: {id: item.authorId},

                                            success: function (result4) {
                                                $('.postsList').prepend(

                                                    '<div class="avatar"></div>' +
                                                    '<div class="username">' + result4.username + '</div>' +
                                                    '</a>' +
                                                    '<div class="date">' + date + ' ' + time + '</div>' +
                                                    '</div>' +
                                                    '<div class="postBottom">' + text + '</div>' +
                                                    '</div>'
                                                );
                                                console.log(item)
                                            },

                                            }
                                        })
                                    },

                                })

                            }

                    } else {

            },
            error: function (e) {

            }
        });
    })
</script>
